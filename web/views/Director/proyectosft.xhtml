<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <script>
            
            var idUsuarioSesion=window.location.search.substr(3);
        </script>

        <ui:composition template="./../templateDirector.xhtml">

            <ui:define name="content" >
                <p:growl id="msgs" showDetail="true" />

                <h:form id="formDataTable" >

                    <p:dataTable id="basicDT" var="usuario" value="#{proyectoftBean.proyecto}" >

                         <p:column headerText="Autor del Proyecto ">
                            <h:outputText value="#{usuario.usuario.nombres}" />
                        </p:column>
                        
                        <p:column headerText="Nombre del ProyectoFT" style="width:10%">
                            <h:outputText value="#{usuario.nombrePy}" />
                        </p:column>
                        
                        <p:column headerText="Descripcion del Proyecto" style="width:10%">
                            <h:outputText value="#{usuario.descripcionPy}" />
                        </p:column>

                        <p:column headerText="Fecha de Inicio" style="width:24%">
                            <h:outputText value="#{usuario.fechaIniPy}" />
                        </p:column>

                        <p:column headerText="Comentarios ">
                            <h:outputText value="#{usuario.comentarioPy}" />
                        </p:column>
                        
                        <p:column headerText="Seccion Departamental ">
                            <h:outputText value="#{usuario.usuario.seccionDep.nombreS}" />
                        </p:column>
                        
                        <p:column headerText="Comite ">
                            <h:outputText value="Jorge Lopez/" />
                            <h:outputText value="Armando Cabrera/" />
                            <h:outputText value="Rommel Torres" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
